<app-navbar></app-navbar>

<div class="mainContainer container-principal">
  <form (ngSubmit)="ajoutEnfant()">
    <div class="form-group">
      <input
        [(ngModel)]="enfant.prenom"
        type="text"
        class="form-control shadow-sm"
        name="prenom"
        placeholder="prenom"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="enfant.date_naissance"
        type="date"
        class="form-control shadow-sm"
        name="date_naissance"
        placeholder="date_naissance"
      />
    </div>

    <div *ngFor="let restrict of restriction">
      <input
        type="checkbox"
        value="{{ restrict | json }}"
        [id]="restrict.libelle"
        (change)="onChangeRestric($event)"
      />
      <label [for]="restrict.libelle">{{ restrict.libelle }}</label>
    </div>
    <button type="submit" class="btn btn-primary">Et pouf un enfant !</button>
  </form>

  <!-- enfant naissance : {{ enfant.date_naissance }} -->

  <app-footer></app-footer>
</div>
